<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container-fluid" ng-controller="StoreController as store">
      <div class="row" ng-repeat="product in store.products | orderBy:'price'">
        <div class="col-md-4"></div>
        <div class="col-md-4 panel panel-default">
          <div class="panel-body">
            <image ng-src="{{product.images[0].full}}"/>
            <h1> {{product.name}} </h1>
            <h2> {{product.price | currency:'Â£'}} </h2>
            <div class="btn-group-sm">
              <button ng-show="product.canPurchase" class="btn btn-default" aria-label="add to cart button"> Add to Cart
              </button>
            </div>

            <!--Tabs section-->
            <section ng-controller="PanelController as panel">
              <ul class="nav nav-pills">
                <li ng-class="{active: panel.isSelected(1)}">
                  <a href ng-click="panel.selectTab(1)">Description</a>
                </li>
                <li ng-class="{active: panel.isSelected(2)}">
                  <a href ng-click="panel.selectTab(2)">Specification</a>
                </li>
                <li ng-class="{active: panel.isSelected(3)}">
                  <a href ng-click="panel.selectTab(3)">Reviews</a>
                </li>
              </ul>
              <!--Tab panels-->
              <div ng-show="panel.isSelected(1)">
                <h4>Description</h4>
                <blockquote>{{product.description}}</blockquote>
              </div>
              <div ng-show="panel.isSelected(2)">
                <h4>Specification</h4>
                <blockquote>None yet</blockquote>
              </div>
              <div ng-show="panel.isSelected(3)">
                <h4>Reviews</h4>
                <blockquote>None yet</blockquote>
              </div>
            </section>

          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
